<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mock3.css">
    <link rel="stylesheet" href="mock3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500&family=Poppins:wght@300&family=Ubuntu&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Mockup 3</title>
</head>
<body>
    <main>
        <div class="nav_bar">
            <div class="nav_menu">
                <p>Clients</p>
                <p>Orders</p>
                <p>Messages</p>
                <p>Users</p>
                <p>Settings</p>
            </div>
            <div class="user">
                <span><img src="user1.jfif" alt="userImage"></span>
                <span>
                    <select name="users" id="">
                        <option value="">John Doe</option>
                        <option value="">Prashanth</option>
                        <option value="">New User</option>
                    </select>
                </span>
            </div>
        </div>
        <hr>
        <div class="content">
            <div class="sidebar">
                <p><span class="fa-solid fa-box"></span>Inbox</p>
                <p><span class="fa-solid fa-rocket"></span>Sent</p>
                <p><span class="fa-solid fa-pen"></span>Drafts</p>
                <p><span class="fa-solid fa-trash"></span>Deleted</p>
                <p><span class="fa-solid fa-star"></span>Starred</p>
                <p><span class="fa-solid fa-envelope"></span>All</p>
            </div>
            <div class="mainbar">
                <div class="top">
                    <div>
                        <h1>Inbox</h1>
                        <p>12 new Messages</p>
                    </div>
                    <div class="top_buttons">
                        <button class="refresh"><span class="fa-solid fa-refresh"></span> Refresh</button>
                        <button class="new_message"><span class="fa-solid fa-plus-circle"></span>New message</button>
                    </div>
                </div>
                <div class="middle">
                    <span class="fa-solid fa-search search"></span>
                    <input type="text" placeholder="Search for user, email address...">
                    <span class="fa-solid fa-cog settings"></span>
                </div>
                <div class="bottom">
                    <table class="mail_table">
                        <thead>
                            <tr>
                                <th class="all_check" colspan="2"><input type="checkbox" class="all_checker"></th>
                                <th>Sender <span class="fa-solid fa-arrow-down"></span></th>
                                <th>Subject <span class="fa-solid fa-arrow-down"></span></th>
                                <th>Date <span class="fa-solid fa-arrow-down"></span></th>
                            </tr>
                        </thead>
                        <tbody class="table_body">
                            <tr class="unread">
                                <td><input type="checkbox" class="check"></td>
                                <td><span class="fa-solid fa-star star_color star"></span></td>
                                <td class="senders"></td>
                                <td><span class="subjects"></span><p class="message"></p></td>
                                <td class="date"></td>
                            </tr>
                            <tr class="unread">
                                <td><input type="checkbox" class="check"></td>
                                <td><span class="fa-solid fa-star star_color star"></span></td>
                                <td class="senders"></td>
                                <td><span class="subjects"></span><p class="message"></p></td>
                                <td class="date"></td>
                            </tr>
                            <tr class="unread">
                                <td><input type="checkbox" class="check"></td>
                                <td><span class="fa-solid fa-star star_color star"></span></td>
                                <td class="senders"></td>
                                <td><span class="subjects"></span><p class="message"></p></td>
                                <td class="date"></td>
                            </tr>
                            <tr class="unread">
                                <td><input type="checkbox" class="check"></td>
                                <td><span class="fa-solid fa-star star_color star"></span></td>
                                <td class="senders"></td>
                                <td><span class="subjects"></span><p class="message"></p></td>
                                <td class="date"></td>
                            </tr>
                            <tr class="unread">
                                <td><input type="checkbox" class="check"></td>
                                <td><span class="fa-solid fa-star star_color star"></span></td>
                                <td class="senders"></td>
                                <td><span class="subjects"></span><p class="message"></p></td>
                                <td class="date"></td>
                            </tr>
                            <tr class="unread">
                                <td><input type="checkbox" class="check"></td>
                                <td><span class="fa-solid fa-star star_color star"></span></td>
                                <td class="senders"></td>
                                <td><span class="subjects"></span><p class="message"></p></td>
                                <td class="date"></td>
                            </tr>
                            <tr class="unread">
                                <td><input type="checkbox" class="check"></td>
                                <td><span class="fa-solid fa-star star_color star"></span></td>
                                <td class="senders"></td>
                                <td><span class="subjects"></span><p class="message"></p></td>
                                <td class="date"></td>
                            </tr>
                            <tr class="unread">
                                <td><input type="checkbox" class="check"></td>
                                <td><span class="fa-solid fa-star star_color star"></span></td>
                                <td class="senders"></td>
                                <td><span class="subjects"></span><p class="message"></p></td>
                                <td class="date"></td>
                            </tr>
                            <tr class="unread">
                                <td><input type="checkbox" class="check"></td>
                                <td><span class="fa-solid fa-star star_color star"></span></td>
                                <td class="senders"></td>
                                <td><span class="subjects"></span><p class="message"></p></td>
                                <td class="date"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="footer">
                    <div class="pagination">
                        <span class="mail_count_start">1</span>
                        <span class="separator">-</span>
                        <span class= "mail_count_end">9</span>
                        <span class="total_count">of 9</span>
                    </div>
                    <div class="page_turner">
                        <div class="left">
                            <span>Row per page: 
                                <select name="" id="">
                                    <option value="">5</option>
                                    <option value="">9</option>
                                </select>
                            </span>
                        </div>
                        <div class="right">
                            <button class="fa-solid fa-arrow-left"></button>
                            <button class="fa-solid fa-arrow-right"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="mock3.js"></script>

</html>
